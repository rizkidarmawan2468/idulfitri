    <script>
      function updateClockAndDate() {
        const clockElement = document.getElementById("digital-clock");
        const dateElement = document.getElementById("digital-date");
        const now = new Date();

        // Jam, menit, detik
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        // Tambahkan '0' di depan jika < 10
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        // Tampilkan jam digital
        const currentTime = `${hours}:${minutes}:${seconds}`;
        clockElement.textContent = currentTime;

        // Tanggal (dd-mm-yyyy)
        let day = now.getDate();
        let month = now.getMonth() + 1; // Karena getMonth() dimulai dari 0
        let year = now.getFullYear();

        // Tambahkan '0' di depan jika < 10
        day = day < 10 ? "0" + day : day;
        month = month < 10 ? "0" + month : month;

        const currentDate = `${day}-${month}-${year}`;
        dateElement.textContent = currentDate;
      }

      // Panggil setiap detik untuk memperbarui jam & tanggal
      setInterval(updateClockAndDate, 1000);
      // Panggil sekali saat load awal
      updateClockAndDate();
    </script>
